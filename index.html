<head>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
    <div class="prof">
        <div class="p">
            <img src="images/image-victor.jpg" alt="">
            <div class="name">Vector Crest <span class="n">26</span></div>

            <hr>
            <dir class="imfo">
                <div class="fo">80k <div class="f"  style="margin-left: -6px;">followers</div></div>
                <div class="fo" >803k <div class="f" style="margin-left: 7px;">likes</div></div>

        </div>
    </div>
